<header class="title">
  <h2>
    Verify Account
  </h2>
</header>
<section>
  <cap-verify-firebase
    [redirectTo]="'/'"
    (userProfileData)="userVerifyData($event)"

    (userProfileVerify)="userVerify($event)"
    (forwardedMail)="forwardedMail($event)">
  </cap-verify-firebase>
</section>
